<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>

<body>
    <center>
        <h2>Register</h2>
    </center>
    <hr>
    <hr>
    <label for="name">Name*:-</label>
    <input type="text" placeholder="First Name" id="name">

    <input type="text" placeholder="Last Name" id="name">

    <hr>

    <label for="phone">Phone:-</label>
    <input type="tel" placeholder="1234-567-890" id="phone">

    <hr>

    <label for="email">Email:-</label>
    <input type="email" placeholder="Email" id="email">

    <hr>

    <label for="">Address*:-</label>
    <textarea name="" id="" cols="30" rows="5"></textarea>

    <hr>

    <label for="">Gender</label>
    <input type="radio" id="male" name="gender">
    <label for="">Male</label>

    <input type="radio" id="female" name="gender">
    <label for="">Female</label>

    <input type="radio" id="other" name="gender">
    <label for="">Other</label>

    <hr>

    <label for="profile">Profile Photo:-</label>
    <input type="file" placeholder="profile photo" id="profile">

    <hr>

    <label for="birthday">Birthday</label>
    <input type="date" placeholder="Birthday" id="birthday">

    <hr>

    <label for="hobby">Hobby:-</label>
    <ul type="square">
        <li>Cricket</li>
        <li>Travelling</li>
        <li>Reading</li>
        <li>Music</li>
    </ul>
    <hr>
    <hr>
    <center>
        <h2>Login Details</h2>
    </center>

    <hr>

    <label for="">User Name*:-</label>
    <input type="text" placeholder="" id="">

    <hr>

    <label for="">Password*:-</label>
    <input type="password" placeholder="" id="">

    <hr>

    <label for="">Confirm Passward*:-</label>
    <input type="password" placeholder="" id="">

    <hr>

    <button>Submit</button>
    <button>Reset</button>
</body>

</html>
